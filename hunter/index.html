<html>
    <head>
    <meta charset="utf-8">
        <link href="snt-cb.css" rel="stylesheet">
        
    </head>
    <body>
<!--START SNT CALLBACK HUNTER     -->
        <div id="snt-cb-wrapper">
            <form id="snt-callback-form" method="post" >
                <div class="snt-phone-wrapper" class="">
                    <div id="snt-input-wrapper" class="snt-callback-input animated slideOutRight">
                        <input id="input-fill" class="snt-input-style" type="text" name="contactFF" pattern="^[0-9\+\(\)\-\ ]+$" required placeholder="Введите ваш телефон...">
                    </div>
                    <div id="snt-btn-submit-wrapper" class="snt-callback-input">
                        <input type="submit" name="submit" id="snt-btn-submit" class="snt-btn-submit snt-input-style" value="ok">
                    </div>  
                </div>
            
                <div class="mail-wrapper" class="">
                    <div id="snt-btn-wrapper" class="snt-callback-input">
                        <input id="snt-btn-email" class="snt-btn-submit snt-input-style" type="button"  value="ok">
                    </div> 
                </div>
            </form>
        </div>
        <div id="snt-popup" class="close">
            <form id="snt-order-form" class="snt-form-contact" method="post">
                <div class="inputs-wrapper">
                    <input class="form-name" type="text" placeholder="ФИО" name="nameFF" pattern="^[A-Za-zА-Яа-яЁё\s]+$" required="">
                    <input class="form-email" type="text" name="contactFF" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Введите Ваш E-mail" required="">
                    <textarea class="form-message" name="messageFF" pattern="^[A-Za-zА-Яа-яЁё\s]+$" placeholder="Ваше письмо"></textarea>
                </div>
                  <div class="modal-footer">
                    <button id="snt-close-btn" type="button" class="snt-btn-primary" >Закрыть</button>
                    <button type="submit" class="snt-btn-primary">Оставить заявку</button>
                  </div>
            </form>
        </div>
        <div id="snt-mask"></div>
<!--END SNT CALLBACK HUNTER     -->       
        <script src="jquery.min.js" ></script>
        <script src="snt-cb.js" ></script>
        <script src="feedback-form.js" ></script>
    </body>
</html>
